<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objectives Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .flowchart {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: auto;
            gap: 20px;
            position: relative;
        }

        .box {
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .line {
            width: 2px;
            height: 80px;
            background-color: #007bff;
            position: absolute;
            z-index: -1;
        }

        .horizontal-line {
            width: 80px;
            height: 2px;
            background-color: #007bff;
            position: absolute;
            z-index: -1;
        }

        /* Connecting Lines */
        .line-1 { top: 140px; left: 100px; } /* Line from Objective to KPI */
        .line-2 { top: 140px; left: 300px; } /* Line from Objective to KPI */
        .line-3 { top: 140px; left: 500px; } /* Line from Objective to KPI */
        .line-4 { top: 280px; left: 200px; } /* Line from KPI to Pilot */
        .horizontal-line-1 { top: 260px; left: 180px; } /* Horizontal Line */
        .horizontal-line-2 { top: 260px; left: 380px; } /* Horizontal Line */
    </style>
</head>
<body>

<div class="flowchart">
    <!-- Objectives -->
    <div class="box">Objective 1: Increase Lead Generation</div>
    <div class="box">Objective 2: Optimize Campaign Performance</div>
    <div class="box">Objective 3: High-Quality Trained Candidates</div>

    <!-- Vertical Connecting Lines -->
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>

    <!-- KPIs -->
    <div class="box">KPI 1: Lead Metrics</div>
    <div class="box">KPI 2: Campaign Metrics</div>
    <div class="box">KPI 3: Training Quality Metrics</div>

    <!-- Horizontal Connecting Lines -->
    <div class="horizontal-line horizontal-line-1"></div>
    <div class="horizontal-line horizontal-line-2"></div>

    <!-- Vertical Connecting Line from KPI to Pilots -->
    <div class="line line-4"></div>

    <!-- Pilots -->
    <div class="box">Pilot 1: Weekly Reviews</div>
</div>

</body>
</html>
